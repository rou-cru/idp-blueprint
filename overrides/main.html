{% extends "base.html" %}

{% block extrahead %}
  <!-- Enhanced SEO Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Primary Meta Tags -->
  <meta name="title" content="{{ config.site_name }} - {{ page.title if page and page.title else 'Enterprise Internal Developer Platform' }}">
  <meta name="description" content="{{ config.site_description }}">
  <meta name="keywords" content="Internal Developer Platform, IDP, Platform Engineering, GitOps, Kubernetes, ArgoCD, DevOps, Cloud Native, Infrastructure as Code, Kyverno, Observability, CI/CD, Argo Workflows, Prometheus, Grafana, Vault, cert-manager, Cilium, Developer Platform, Platform as a Product, Self-Service Platform">
  <meta name="author" content="Alberto Roura">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.canonical_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:title" content="{{ config.site_name }} - {{ page.title if page and page.title else 'Enterprise Internal Developer Platform' }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:locale" content="en_US">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.canonical_url }}">
  <meta name="twitter:title" content="{{ config.site_name }} - {{ page.title if page and page.title else 'Enterprise IDP' }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:creator" content="@albertoroura">

  <!-- Structured Data - Schema.org JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "TechArticle",
        "@id": "{{ page.canonical_url }}#article",
        "headline": "{{ config.site_name }} - {{ page.title if page and page.title else 'Enterprise Internal Developer Platform' }}",
        "description": "{{ config.site_description }}",
        "author": {
          "@type": "Person",
          "@id": "https://roura.xyz#person",
          "name": "Alberto Roura",
          "url": "https://roura.xyz",
          "jobTitle": "Platform Engineering Specialist",
          "sameAs": [
            "https://github.com/rou-cru",
            "https://linkedin.com/in/albertoroura"
          ]
        },
        "publisher": {
          "@type": "Person",
          "@id": "https://roura.xyz#person"
        },
        "inLanguage": "en-US",
        "about": [
          {
            "@type": "Thing",
            "name": "Platform Engineering"
          },
          {
            "@type": "Thing",
            "name": "Internal Developer Platform"
          },
          {
            "@type": "Thing",
            "name": "GitOps"
          },
          {
            "@type": "Thing",
            "name": "Kubernetes"
          }
        ],
        "keywords": "Internal Developer Platform, IDP, Platform Engineering, GitOps, Kubernetes, ArgoCD, DevOps, Cloud Native, Kyverno, Observability",
        "articleSection": "Platform Engineering",
        "isPartOf": {
          "@type": "WebSite",
          "@id": "{{ config.site_url }}#website"
        }
      },
      {
        "@type": "WebSite",
        "@id": "{{ config.site_url }}#website",
        "url": "{{ config.site_url }}",
        "name": "{{ config.site_name }}",
        "description": "{{ config.site_description }}",
        "publisher": {
          "@type": "Person",
          "@id": "https://roura.xyz#person"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ config.site_url }}/search/?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "BreadcrumbList",
        "@id": "{{ page.canonical_url }}#breadcrumb",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ config.site_url }}"
          }
          {% if page and page.title %}
          ,{
            "@type": "ListItem",
            "position": 2,
            "name": "{{ page.title }}",
            "item": "{{ page.canonical_url }}"
          }
          {% endif %}
        ]
      },
      {
        "@type": "SoftwareSourceCode",
        "@id": "{{ config.site_url }}#software",
        "name": "IDP Blueprint",
        "description": "{{ config.site_description }}",
        "codeRepository": "https://github.com/rou-cru/idp-blueprint",
        "programmingLanguage": ["YAML", "Kubernetes", "Helm"],
        "runtimePlatform": "Kubernetes",
        "author": {
          "@type": "Person",
          "@id": "https://roura.xyz#person"
        },
        "license": "https://github.com/rou-cru/idp-blueprint/blob/main/LICENSE",
        "keywords": "Internal Developer Platform, Platform Engineering, GitOps, Kubernetes, ArgoCD, IDP"
      }
    ]
  }
  </script>

  <!-- Additional SEO enhancements -->
  <link rel="author" href="https://roura.xyz">
  <meta name="format-detection" content="telephone=no">

  <!-- Custom styles for personal branding link in header -->
  <style>
    .md-header__personal-link {
      display: inline-flex;
      align-items: center;
      margin-left: 0.6rem;
      padding: 0.3rem 0.7rem;
      color: rgba(255, 255, 255, 0.85);
      border-radius: 0.3rem;
      transition: all 0.2s ease;
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 500;
      gap: 0.4rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .md-header__personal-link:hover {
      background-color: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      transform: translateY(-1px);
    }

    .md-header__personal-link svg {
      width: 0.9rem;
      height: 0.9rem;
      fill: currentColor;
      opacity: 0.9;
    }

    @media screen and (max-width: 76.1875em) {
      .md-header__personal-link span {
        display: none;
      }
      .md-header__personal-link {
        padding: 0.3rem;
      }
    }
  </style>

  {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- Add personal branding link to header -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const header = document.querySelector(".md-header__inner");

      if (header) {
        const personalLink = document.createElement("a");
        personalLink.href = "https://roura.xyz";
        personalLink.className = "md-header__personal-link";
        personalLink.title = "Alberto Roura - Platform Engineering";
        personalLink.target = "_blank";
        personalLink.rel = "noopener author";
        personalLink.setAttribute("aria-label", "Visit author's website");

        personalLink.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          <span>roura.xyz</span>
        `;

        const repoLink = header.querySelector('a[href*="github.com"]');
        if (repoLink) {
          repoLink.parentNode.insertBefore(personalLink, repoLink);
        } else {
          header.appendChild(personalLink);
        }
      }

      // Prevent title from changing on scroll
      const headerTitle = document.querySelector(".md-header__title");
      if (headerTitle) {
        const siteName = "IDP Blueprint";
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            const titleElement = headerTitle.querySelector(".md-header__ellipsis");
            if (titleElement && titleElement.textContent !== siteName) {
              titleElement.textContent = siteName;
            }
          });
        });

        observer.observe(headerTitle, {
          childList: true,
          subtree: true,
          characterData: true
        });

        // Set initial title
        const titleElement = headerTitle.querySelector(".md-header__ellipsis");
        if (titleElement) {
          titleElement.textContent = siteName;
        }
      }
    });

    // Also handle instant navigation events
    document$.subscribe(function() {
      const headerTitle = document.querySelector(".md-header__title .md-header__ellipsis");
      if (headerTitle) {
        headerTitle.textContent = "IDP Blueprint";
      }
    });
  </script>
{% endblock %}
