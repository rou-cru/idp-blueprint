apiVersion: v1
kind: Namespace
metadata:
  name: kyverno-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    # Allow privileged pods for Kyverno controllers
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
    # Add protection label to exempt this namespace from policies
    platform.idp.com/protected: 'true'
    # Add standard common labels
    app.kubernetes.io/part-of: idp
    business-unit: infrastructure
    owner: platform-team
    environment: demo
