# Defines the namespace for the cert-manager component.
# This namespace will contain all resources related to certificate management.
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager-demo
    app.kubernetes.io/component: certificate-authority
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description:
      'Namespace for all cert-manager components, including the controller and related
      resources.'
