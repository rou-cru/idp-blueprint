# Defines the namespace for the External Secrets Operator (ESO) component.
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system
  labels:
    app.kubernetes.io/name: external-secrets-operator
    app.kubernetes.io/instance: external-secrets-operator-demo
    app.kubernetes.io/component: secret-synchronizer
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description:
      'Namespace for the External Secrets Operator, which syncs secrets from external
      stores like Vault.'
