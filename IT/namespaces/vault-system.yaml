# Defines the namespace for the HashiCorp Vault component.
# This namespace will contain the Vault server and related configuration.
apiVersion: v1
kind: Namespace
metadata:
  name: vault-system
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault-demo
    app.kubernetes.io/component: secret-manager
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: 'Namespace for the HashiCorp Vault secret management system.'
