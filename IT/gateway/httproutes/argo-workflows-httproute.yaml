apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-workflows
  namespace: cicd
  labels:
    app.kubernetes.io/name: argo-workflows
    app.kubernetes.io/instance: argo-workflows-demo
    app.kubernetes.io/component: workflow-engine
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    description: HTTPRoute for Argo Workflows UI and API
    contact: platform-team
    documentation: https://argo-workflows.readthedocs.io/
spec:
  parentRefs:
    - name: idp-gateway
      namespace: kube-system
  hostnames:
    - workflows.${DNS_SUFFIX}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argo-workflows-server
          port: 2746
