apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd
  description: The ArgoCD System (Logical grouping).
  tags: [gitops, orchestration]
  links:
    - url: https://argocd.192-168-65-16.nip.io
      title: ArgoCD Dashboard
      icon: dashboard
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  subComponentOf: idp-orchestration # Opcional, pero refuerza la jerarqu√≠a
  providesApis: [argocd-api]
  dependsOn:
    - resource:argocd-redis
    - component:argocd-repo-server

---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: argocd-api
  description: ArgoCD Public API.
spec:
  type: grpc
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  definition: |
    openapi: 3.0.0
    info:
      title: ArgoCD API
      version: 1.0.0
    paths: {}

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd-server
  description: The ArgoCD API Server and UI.
  tags: [server, ui]
  annotations:
    backstage.io/kubernetes-id: argocd-server
    backstage.io/kubernetes-namespace: argocd
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=argocd-server'
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  subComponentOf: argocd
  dependsOn:
    - component:argocd-repo-server
    - resource:argocd-redis

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd-repo-server
  description: Internal service that maintains a local cache of the git repository.
  tags: [backend, git]
  annotations:
    backstage.io/kubernetes-id: argocd-repo-server
    backstage.io/kubernetes-namespace: argocd
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=argocd-repo-server'
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  subComponentOf: argocd

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd-application-controller
  description: Kubernetes controller that continuously monitors running applications.
  tags: [controller, k8s]
  annotations:
    backstage.io/kubernetes-id: argocd-application-controller
    backstage.io/kubernetes-namespace: argocd
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=argocd-application-controller'
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  subComponentOf: argocd
  dependsOn:
    - resource:argocd-redis

---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: argocd-redis
  description: Redis cache for ArgoCD.
  tags: [redis, cache, database]
  annotations:
    backstage.io/kubernetes-id: argocd-redis
    backstage.io/kubernetes-namespace: argocd
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=argocd-redis'
spec:
  type: database
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
