# @section -- High Availability
ha:
  # -- (bool) Enable High Availability mode for production deployments
  enabled: false

# @section -- Authentication
dex:
  # -- (bool) Enable Dex federated OpenID Connect provider
  enabled: false

# -- (bool) Create cluster roles for ArgoCD
# @section -- RBAC
createClusterRoles: true

# @section -- TLS
certificate:
  # -- (bool) Enable certificate management (handled by cert-manager)
  enabled: false
  # -- (string) Global logging format
  format: json
  # -- (string) Global logging level
  level: warn

# @section -- Controller
controller:
  # -- (string) Priority class for controller pods
  priorityClassName: platform-infrastructure
  resources:
    requests:
      # -- (string) CPU request
      cpu: 250m
      # -- (string) Memory request
      memory: 512Mi
    limits:
      # -- (string) CPU limit
      cpu: 1000m
      # -- (string) Memory limit
      memory: 1Gi
  metrics:
    # -- (bool) Enable Prometheus metrics
    enabled: true
    serviceMonitor:
      # -- (bool) Enable ServiceMonitor for Prometheus Operator
      enabled: true
      # -- (string) Scrape interval for GitOps reconciliation tracking
      interval: 30s
      # -- (string) Scrape timeout
      scrapeTimeout: 25s

# @section -- Server
server:
  # -- (string) Priority class for server pods
  priorityClassName: platform-infrastructure
  resources:
    requests:
      # -- (string) CPU request
      cpu: 125m
      # -- (string) Memory request
      memory: 128Mi
    limits:
      # -- (string) CPU limit
      cpu: 250m
      # -- (string) Memory limit
      memory: 256Mi
  metrics:
    # -- (bool) Enable metrics
    enabled: true
    serviceMonitor:
      # -- (bool) Enable ServiceMonitor
      enabled: true
      # -- (string) Scrape interval for user-facing API latency
      interval: 30s
      # -- (string) Scrape timeout
      scrapeTimeout: 25s
  ingress:
    # -- (bool) Enable ingress
    enabled: false
    # -- (bool) Enable TLS
    tls: false

# @section -- Repository Server
repoServer:
  # -- (string) Priority class
  priorityClassName: platform-infrastructure
  resources:
    requests:
      # -- (string) CPU request
      cpu: 250m
      # -- (string) Memory request
      memory: 256Mi
    limits:
      # -- (string) CPU limit
      cpu: 500m
      # -- (string) Memory limit
      memory: 512Mi
  metrics:
    # -- (bool) Enable metrics
    enabled: true
    serviceMonitor:
      # -- (bool) Enable ServiceMonitor
      enabled: true
      # -- (string) Scrape interval for background git operations
      interval: 60s
      # -- (string) Scrape timeout
      scrapeTimeout: 40s

# @section -- Redis
redis:
  resources:
    requests:
      # -- (string) CPU request
      cpu: 100m
      # -- (string) Memory request
      memory: 128Mi
    limits:
      # -- (string) CPU limit
      cpu: 250m
      # -- (string) Memory limit
      memory: 256Mi

# @section -- ApplicationSet
applicationSet:
  # -- (string) Priority class
  priorityClassName: platform-infrastructure
  # -- (bool) Enable ApplicationSet controller
  enabled: true
  resources:
    requests:
      # -- (string) CPU request
      cpu: 125m
      # -- (string) Memory request
      memory: 256Mi
    limits:
      # -- (string) CPU limit
      cpu: 250m
      # -- (string) Memory limit
      memory: 512Mi
  metrics:
    # -- (bool) Enable metrics
    enabled: true
    serviceMonitor:
      # -- (bool) Enable ServiceMonitor
      enabled: true
      # -- (string) Scrape interval for template rendering
      interval: 60s
      # -- (string) Scrape timeout
      scrapeTimeout: 40s

# @section -- CRDs
crds:
  # -- (bool) Install CRDs
  install: true
  # -- (bool) Keep CRDs on chart uninstall
  keep: true

# @section -- Configuration
configs:
  secret:
    # -- (bool) Create secret for admin credentials
    createSecret: true
    # -- (string) Admin password hash (managed by Vault)
    # @default -- Vault-generated bcrypt hash
    argocdServerAdminPassword: '$2a$10$tYFiS1qMKY8rUMgc/a31TO19Rhg7auvSye9Vx8opYY/8rnUwfTaSO'
  cm:
    # -- (string) Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"
    # -- (string) Resource tracking method for performance
    application.resourceTrackingMethod: annotation
    # -- (string) Enable status badges
    statusbadge.enabled: true
    # -- (string) Exclude high-frequency resources from reconciliation
    resource.exclusions: |
      ### Network resources created by the Kubernetes control plane and excluded to reduce the number of watched events and UI clutter
      - apiGroups:
        - ''
        - discovery.k8s.io
        kinds:
        - Endpoints
        - EndpointSlice
      ### Internal Kubernetes resources excluded reduce the number of watched events
      - apiGroups:
        - coordination.k8s.io
        kinds:
        - Lease
      ### Internal Kubernetes Authz/Authn resources excluded reduce the number of watched events
      - apiGroups:
        - authentication.k8s.io
        - authorization.k8s.io
        kinds:
        - SelfSubjectReview
        - TokenReview
        - LocalSubjectAccessReview
        - SelfSubjectAccessReview
        - SelfSubjectRulesReview
        - SubjectAccessReview
      ### Intermediate Certificate Request excluded reduce the number of watched events
      - apiGroups:
        - certificates.k8s.io
        kinds:
        - CertificateSigningRequest
      - apiGroups:
        - cert-manager.io
        kinds:
        - CertificateRequest
      ### Cilium internal resources excluded reduce the number of watched events and UI Clutter
      - apiGroups:
        - cilium.io
        kinds:
        - CiliumIdentity
        - CiliumEndpoint
        - CiliumEndpointSlice
      ### Kyverno intermediate and reporting resources excluded reduce the number of watched events and improve performance
      - apiGroups:
        - kyverno.io
        - reports.kyverno.io
        - wgpolicyk8s.io
        kinds:
        - PolicyReport
        - ClusterPolicyReport
        - EphemeralReport
        - ClusterEphemeralReport
        - AdmissionReport
        - ClusterAdmissionReport
        - BackgroundScanReport
        - ClusterBackgroundScanReport
        - UpdateRequest
    # -- (bool) Enable exec feature in Argo UI
    exec.enabled: true
    # -- (bool) Enable local admin user
    admin.enabled: true
    # -- (string) Timeout to discover new manifest versions
    timeout.reconciliation: 180s
