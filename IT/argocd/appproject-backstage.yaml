apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: backstage
  namespace: argocd
spec:
  description: Backstage developer portal
  sourceRepos:
    - '${REPO_URL}'
  destinations:
    - namespace: backstage
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
