apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: events
  namespace: argocd
spec:
  description: Event mesh stack (Argo Events)
  sourceRepos:
    - '${REPO_URL}'
  destinations:
    - namespace: argo-events
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
