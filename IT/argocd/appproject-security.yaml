apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: security
  namespace: argocd
spec:
  description: Security stack (Trivy Operator)
  sourceRepos:
    - 'https://github.com/rou-cru/idp-blueprint.git'
  destinations:
    - namespace: security
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
