apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cicd
  namespace: argocd
spec:
  description: CI/CD stack (Argo Workflows, SonarQube)
  sourceRepos:
    - '${REPO_URL}'
  destinations:
    - namespace: cicd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
