apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cicd
  namespace: argocd
spec:
  description: CI/CD stack (Jenkins, SonarQube)
  sourceRepos:
    - 'https://github.com/rou-cru/idp-blueprint.git'
  destinations:
    - namespace: cicd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
