apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: idp-demo
servers: 1
agents: 2
image: rancher/k3s:v1.33.4-k3s1
network: "idp-network"
ports:
  - port: 80:${NODEPORT_HTTP}
    nodeFilters:
      - server:0
  - port: 443:${NODEPORT_HTTPS}
    nodeFilters:
      - server:0
options:
  k3d:
    disableLoadbalancer: false
    wait: true
    timeout: "300s"
  runtime:
    serversMemory: "4GB"
    agentsMemory: "4GB"
  k3s:
    extraArgs:
      - arg: --flannel-backend=none
        nodeFilters:
          - server:*
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable-network-policy
        nodeFilters:
          - server:*
      - arg: --node-taint=node-role.kubernetes.io/control-plane:NoSchedule
        nodeFilters:
          - server:*
      # --- START Garbage Collection and Eviction Configuration ---
      # Pod GC: Clean up terminated/evicted pods very aggressively (default: 12500)
      - arg: --kube-controller-manager-arg=terminated-pod-gc-threshold=5
        nodeFilters:
          - server:*
      # Image GC: Higher thresholds for shared host filesystem environment
      - arg: --kubelet-arg=image-gc-high-threshold=85
        nodeFilters:
          - server:*
          - agent:*
      - arg: --kubelet-arg=image-gc-low-threshold=80
        nodeFilters:
          - server:*
          - agent:*
      # Eviction: Relaxed thresholds for k3d shared filesystem (host shows 92% usage)
      - arg: --kubelet-arg=eviction-hard=nodefs.available<3%,imagefs.available<3%
        nodeFilters:
          - server:*
          - agent:*
      # Pressure transition: Remove DiskPressure condition faster after recovery (default: 5m)
      - arg: --kubelet-arg=eviction-pressure-transition-period=30s
        nodeFilters:
          - server:*
          - agent:*
      # --- END Garbage Collection and Eviction Configuration ---
      # --- START Added arguments for Prometheus monitoring ---
      - arg: --kube-scheduler-arg=bind-address=0.0.0.0
        nodeFilters:
          - server:*
      - arg: --kube-controller-manager-arg=bind-address=0.0.0.0
        nodeFilters:
          - server:*
      - arg: --kube-proxy-arg=metrics-bind-address=0.0.0.0
        nodeFilters:
          - server:*
    # --- END Added arguments for Prometheus monitoring ---
    nodeLabels:
      - label: role=infra
        nodeFilters:
          - agent:0
      - label: role=apps
        nodeFilters:
          - agent:1
