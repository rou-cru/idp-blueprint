apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: idp-demo
servers: 1
agents: 2
image: rancher/k3s:v1.33.4-k3s1
ports:
  - port: 80:${NODEPORT_HTTP}
    nodeFilters:
      - server:0
  - port: 443:${NODEPORT_HTTPS}
    nodeFilters:
      - server:0
registries:
  create:
    name: registry.localhost
    host: "0.0.0.0"
    hostPort: "5000"
    proxy:
      remoteURL: https://registry-1.docker.io
      username: ""
      password: ""
    volumes:
      - /tmp/k3d-registry:/var/lib/registry
  config: |
    mirrors:
      "docker.io":
        endpoint:
          - http://registry.localhost:5000
          - https://mirror.gcr.io
      "quay.io":
        endpoint:
          - http://registry.localhost:5000
      "ghcr.io":
        endpoint:
          - http://registry.localhost:5000
options:
  k3d:
    disableLoadbalancer: false
    wait: true
    timeout: "300s"
  runtime:
    serversMemory: "4GB"
    agentsMemory: "4GB"
  k3s:
    extraArgs:
      - arg: --flannel-backend=none
        nodeFilters:
          - server:*
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable-network-policy
        nodeFilters:
          - server:*
      - arg: --node-taint=node-role.kubernetes.io/control-plane:NoSchedule
        nodeFilters:
          - server:*
      # --- START Added arguments for Disk Pressure adjustment ---
      - arg: --kubelet-arg=image-gc-high-threshold=90
        nodeFilters:
          - server:*
          - agent:*
      - arg: --kubelet-arg=image-gc-low-threshold=85
        nodeFilters:
          - server:*
          - agent:*
      - arg: --kubelet-arg=eviction-hard=nodefs.available<5%,imagefs.available<5%
        nodeFilters:
          - server:*
          - agent:*
      # --- END Added arguments for Disk Pressure adjustment ---
      # --- START Added arguments for Prometheus monitoring ---
      - arg: --kube-scheduler-arg=bind-address=0.0.0.0
        nodeFilters:
          - server:*
      - arg: --kube-controller-manager-arg=bind-address=0.0.0.0
        nodeFilters:
          - server:*
      - arg: --kube-proxy-arg=metrics-bind-address=0.0.0.0
        nodeFilters:
          - server:*
    # --- END Added arguments for Prometheus monitoring ---
    nodeLabels:
      - label: role=infra
        nodeFilters:
          - agent:0
      - label: role=apps
        nodeFilters:
          - agent:1
