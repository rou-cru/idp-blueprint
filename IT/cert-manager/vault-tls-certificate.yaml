---
# Defines the TLS certificate for Vault API server
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
  namespace: vault-system
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault-tls
    app.kubernetes.io/component: certificate
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'TLS certificate for Vault API server'
spec:
  # Secret where cert-manager will store the certificate
  secretName: vault-tls

  # Use the existing CA issuer
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer

  # DNS names for the certificate
  commonName: vault.vault-system.svc.cluster.local
  dnsNames:
    - vault
    - vault.vault-system
    - vault.vault-system.svc
    - vault.vault-system.svc.cluster.local

  # Private key configuration
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always

  # Automatic renewal before expiration
  duration: 2160h  # 90 days
  renewBefore: 360h  # Renew 15 days before expiration
