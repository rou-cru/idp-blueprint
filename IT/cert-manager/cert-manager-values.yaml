## @section Custom Resource Definitions
## @description Enable the installation of cert-manager CRDs.
crds:
  enabled: true

## @section Prometheus Metrics
## @description Enable Prometheus ServiceMonitor for cert-manager components.
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
    interval: 60s
    scrapeTimeout: 40s

## @section Resource Optimization
## @description Set low resource requests and limits for the main components to optimize for a demo environment.
resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

## @section Webhook Configuration
## @description Resource and probe settings for the cert-manager webhook.
webhook:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # -- Liveness probe for the webhook pod.
  livenessProbe:
    httpGet:
      path: /livez
      port: 6080
      scheme: HTTP
    initialDelaySeconds: 0
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  # -- Readiness probe for the webhook pod.
  readinessProbe:
    httpGet:
      path: /healthz
      port: 6080
      scheme: HTTP
    initialDelaySeconds: 0
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3

## @section CA Injector Configuration
## @description Resource settings for the cert-manager cainjector.
cainjector:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
