# Defines the primary ClusterIssuer, which signs certificates using the root CA.
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  labels:
    app.kubernetes.io/name: ca-issuer
    app.kubernetes.io/instance: ca-issuer-demo
    app.kubernetes.io/component: certificate-authority
    app.kubernetes.io/part-of: idp
    owner: platform-engineer
    business-unit: engineering
    environment: demo
  annotations:
    contact: 'None'
    documentation: 'None'
    description: 'Primary ClusterIssuer which signs certificates using the root CA.'
spec:
  ca:
    secretName: idp-demo-ca-secret
