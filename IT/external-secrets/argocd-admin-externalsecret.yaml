apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-admin-password
  namespace: argocd
  labels:
    app.kubernetes.io/name: externalsecret
    app.kubernetes.io/instance: argocd-admin-password
    app.kubernetes.io/component: secret-sync
    app.kubernetes.io/part-of: idp
  annotations:
    description: 'Syncs ArgoCD admin password from Vault to argocd-secret'
    contact: platform-team
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: argocd-secret
    creationPolicy: Merge       # CRITICAL: Preserves server.secretkey
    deletionPolicy: Retain      # Preserve secret if ExternalSecret deleted
  data:
    - secretKey: admin.password
      remoteRef:
        key: secret/data/argocd/admin
        property: admin.password
