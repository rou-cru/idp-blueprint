---
# Role to allow External Secrets Operator to read the CA certificate
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-manager-ca-reader
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: rbac
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'Allows External Secrets Operator to read CA certificate for Vault TLS'
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["idp-demo-ca-secret"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for ArgoCD namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-ca-reader-argocd
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: rbac
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'Binds ArgoCD ESO service account to CA reader role'
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: argocd
roleRef:
  kind: Role
  name: cert-manager-ca-reader
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for CICD namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-ca-reader-cicd
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: rbac
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'Binds CICD ESO service account to CA reader role'
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: cicd
roleRef:
  kind: Role
  name: cert-manager-ca-reader
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for Observability namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-ca-reader-observability
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: rbac
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'Binds Observability ESO service account to CA reader role'
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: observability
roleRef:
  kind: Role
  name: cert-manager-ca-reader
  apiGroup: rbac.authorization.k8s.io
