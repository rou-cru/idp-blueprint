apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: idp-demo
servers: 1
agents: 2
image: rancher/k3s:v1.33.4-k3s1
ports:
  - port: 80:30080
    nodeFilters:
      - server:0
  - port: 443:30443
    nodeFilters:
      - server:0
registries:
  create:
    name: registry.localhost
    host: "0.0.0.0"
    hostPort: "5000"
    proxy:
      remoteURL: https://registry-1.docker.io
      username: ""
      password: ""
    volumes:
      - /tmp/k3d-registry:/var/lib/registry
  config: |
    mirrors:
      "docker.io":
        endpoint:
          - http://registry.localhost:5000
          - https://mirror.gcr.io
      "quay.io":
        endpoint:
          - http://registry.localhost:5000
      "ghcr.io":
        endpoint:
          - http://registry.localhost:5000
options:
  k3d:
    disableLoadbalancer: false
    wait: true
    timeout: "300s"
  k3s:
    extraArgs:
      - arg: --flannel-backend=none
        nodeFilters:
          - server:*
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable-network-policy
        nodeFilters:
          - server:*
    nodeLabels:
      - label: role=infra
        nodeFilters:
          - agent:0
      - label: role=apps
        nodeFilters:
          - agent:1
