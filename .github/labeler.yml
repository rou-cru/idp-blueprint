# Auto-labeler configuration
# Labels PRs based on changed files

# Documentation
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "Docs/**/*"
          - "**/*.md"
          - "CONTRIBUTING.md"
          - "SECURITY.md"
          - "LICENSE"

# GitHub Actions & CI/CD
github-actions:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**/*"
          - ".github/dependabot.yml"
          - ".github/labeler.yml"
          - ".github/ISSUE_TEMPLATE/**/*"
          - ".github/pull_request_template.md"

# Task Automation
automation:
  - changed-files:
      - any-glob-to-any-file:
          - "Taskfile.yaml"
          - "Task/**/*.yaml"
          - "Scripts/**/*.sh"

# Configuration
configuration:
  - changed-files:
      - any-glob-to-any-file:
          - "config.toml"
          - ".config/**/*"
          - "**/*.toml"

# ArgoCD / GitOps
argocd:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/argocd/**/*"
          - "K8s/**/argocd*"
          - "**/argocd-*.yaml"

# Cilium / Networking
cilium:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/cilium/**/*"
          - "**/cilium-*.yaml"

# Vault / Secrets
vault:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/vault/**/*"
          - "K8s/**/vault/**/*"
          - "**/vault-*.yaml"

# External Secrets
external-secrets:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/external-secrets/**/*"
          - "K8s/**/external-secrets/**/*"
          - "**/external-secret*.yaml"
          - "**/secret-store*.yaml"

# Kyverno / Policies
kyverno:
  - changed-files:
      - any-glob-to-any-file:
          - "K8s/policies/**/*"
          - "**/kyverno-*.yaml"
          - "**/*policy*.yaml"

# Observability
observability:
  - changed-files:
      - any-glob-to-any-file:
          - "K8s/observability/**/*"
          - "**/prometheus-*.yaml"
          - "**/grafana-*.yaml"
          - "**/loki-*.yaml"

# CI/CD Platform
cicd:
  - changed-files:
      - any-glob-to-any-file:
          - "K8s/cicd/**/*"
          - "**/argo-workflow*.yaml"
          - "**/sonarqube-*.yaml"

# cert-manager
cert-manager:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/cert-manager/**/*"
          - "**/cert-manager-*.yaml"
          - "**/certificate*.yaml"
          - "**/clusterissuer*.yaml"

# Gateway API
gateway:
  - changed-files:
      - any-glob-to-any-file:
          - "IT/gateway/**/*"
          - "**/gateway*.yaml"
          - "**/httproute*.yaml"

# K3d / Cluster
k3d:
  - changed-files:
      - any-glob-to-any-file:
          - "Task/k3d.yaml"
          - "IT/k3d-cluster.yaml"
          - ".devcontainer/**/*"
          - "**/k3d-*.yaml"

# Helm Charts
helm:
  - changed-files:
      - any-glob-to-any-file:
          - "**/Chart.yaml"
          - "**/values*.yaml"
          - "**/templates/**/*"

# Kustomize
kustomize:
  - changed-files:
      - any-glob-to-any-file:
          - "**/kustomization.yaml"
          - "**/kustomization.yml"

# Security
security:
  - changed-files:
      - any-glob-to-any-file:
          - "SECURITY.md"
          - ".config/lint/.trufflehog-ignore"
          - "**/rbac*.yaml"
          - "**/networkpolicy*.yaml"

# Dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - "Docs/package.json"
          - "Docs/pnpm-lock.yaml"
          - ".github/dependabot.yml"

# Quality / Testing
quality:
  - changed-files:
      - any-glob-to-any-file:
          - "Task/quality.yaml"
          - ".config/lint/**/*"
          - "**/.yamllint"
          - "**/.markdownlint*"
