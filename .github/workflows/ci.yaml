name: CI Pipeline

on:
  # Run CI as Quality Gate on PRs only (not on push to main)
  pull_request:
    branches: [main]

# Prevent concurrent runs on the same PR
concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.set.outputs.docs }}
      values: ${{ steps.set.outputs.values }}
      docker: ${{ steps.set.outputs.docker }}
      other: ${{ steps.set.outputs.other }}
      full: ${{ steps.set.outputs.full }}
      targets: ${{ steps.set.outputs.targets }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'Docs/**'
              - '**/*.md'
            values:
              - '**/values.yaml'
              - '**/values*.yaml'
            base:
              - 'Dockerfile'
              - '.devcontainer/Dockerfile'
              - 'docker-bake.hcl'
              - 'Task/image.yaml'
            dev:
              - 'devbox.json'
              - 'devbox.lock'
            minimal:
              - '.devcontainer/devbox-minimal.json'
            ops:
              - '.devcontainer/devbox-ops.json'
            portal:
              - 'UI/**'

      - name: Calculate Matrix Targets
        id: set
        run: |
          # Retrieve the list of modified filters (e.g., ["docs", "minimal"])
          changes='${{ steps.filter.outputs.changes }}'
          
          # If 'base' changed, force all build targets
          if echo "$changes" | grep -q "base"; then
            targets='["dev", "minimal", "ops", "portal"]'
          else
            # Otherwise, filter the changes list to only include build targets
            # jq select filters out 'docs', 'values', 'base' from the list
            targets=$(echo "$changes" | jq -c 'map(select(. == "dev" or . == "minimal" or . == "ops" or . == "portal"))')
          fi
          
          echo "targets=$targets" >> "$GITHUB_OUTPUT"
          
          # Maintain compatibility flags
          echo "docs=${{ steps.filter.outputs.docs }}" >> "$GITHUB_OUTPUT"
          echo "values=${{ steps.filter.outputs.values }}" >> "$GITHUB_OUTPUT"
          
          # Determine 'full' run (any build target or values changed)
          if [ "$targets" != "[]" ] || [ "${{ steps.filter.outputs.values }}" == "true" ]; then
             echo "full=true" >> "$GITHUB_OUTPUT"
          else
             echo "full=false" >> "$GITHUB_OUTPUT"
          fi

  docs-pr:
    name: Docs only
    needs: changes
    if: needs.changes.outputs.docs == 'true' && needs.changes.outputs.full == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.14.0
        with:
          project-path: .devcontainer
          enable-cache: true
      - name: Build docs
        run: devbox run --config .devcontainer/devbox-minimal.json -- task utils:docs:astro:build

  core-ci:
    name: Core CI
    needs: changes
    if: needs.changes.outputs.full == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.14.0
        with:
          project-path: .devcontainer
          enable-cache: true

      - name: Run Linting Tasks
        run: devbox run --config .devcontainer/devbox-minimal.json -- task quality:lint
        timeout-minutes: 10

      - name: Run Security Scans
        run: devbox run --config .devcontainer/devbox-minimal.json -- task quality:security
        timeout-minutes: 15

      - name: Run Validations
        run: devbox run --config .devcontainer/devbox-minimal.json -- task quality:validate
        timeout-minutes: 12

      - name: Generate Helm docs (values.yaml changed)
        if: needs.changes.outputs.values == 'true'
        run: devbox run --config .devcontainer/devbox-minimal.json -- task utils:docs:helm

  docker-build:
    name: Build ${{ matrix.target }}
    needs: changes
    if: needs.changes.outputs.full == 'true' && needs.changes.outputs.targets != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.changes.outputs.targets) }}
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Portal requires yarn pre-build, use Task
      - name: Install Devbox (Portal only)
        if: matrix.target == 'portal'
        uses: jetpack-io/devbox-install-action@v0.14.0
        with:
          project-path: .
          enable-cache: true

      - name: Setup Node.js (Portal only)
        if: matrix.target == 'portal'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: UI/yarn.lock

      - name: Build Portal
        if: matrix.target == 'portal'
        run: devbox run -- task dev-portal:build

      # Dev/Minimal/Ops use docker/bake-action directly with GHA cache
      - name: Build Image
        if: matrix.target != 'portal'
        uses: docker/bake-action@v6
        with:
          source: .
          targets: ${{ matrix.target }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  ci-green:
    name: CI green
    needs: [changes, docs-pr, core-ci, docker-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check for failures
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "::error::One or more required jobs failed or were cancelled"
          exit 1
      - name: Success
        run: echo "âœ… All CI checks passed"
