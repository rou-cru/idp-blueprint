name: CI Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '**.md'
      - '.github/workflows/docs.yaml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '**.md'
      - '.github/workflows/docs.yaml'

# Prevent concurrent runs on same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Devbox configuration
        run: ln -sf devbox-minimal.json devbox.json
        working-directory: .devcontainer

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.11.0
        with:
          project-path: .devcontainer

      - name: Run Linting Tasks
        run: devbox run -- task quality:lint
        working-directory: .devcontainer

      - name: Run Security Scans
        run: devbox run -- task quality:security
        working-directory: .devcontainer

      - name: Run Validations
        run: devbox run -- task quality:validate
        working-directory: .devcontainer
