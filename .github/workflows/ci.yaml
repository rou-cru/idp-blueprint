name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.11.0

      - name: Run Linting Tasks
        run: devbox run -- task lint

      - name: Run Security Scans
        run: devbox run -- task security

      - name: Run validations
        run: devbox run -- task validate
