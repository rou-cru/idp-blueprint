name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '**/*values.yaml'
      - 'IT/**'
      - 'K8s/**'
      - 'Policies/**'
      - 'Taskfile.yaml'
      - 'scripts/generate-chart-metadata.sh'
      - 'scripts/helm-docs-*.sh'
      - '.helm-docs-template.gotmpl'
      - '.github/workflows/docs.yaml'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '**/*values.yaml'
      - 'scripts/generate-chart-metadata.sh'
      - 'scripts/helm-docs-*.sh'
      - '.helm-docs-template.gotmpl'
  workflow_dispatch:  # Allow manual trigger

# Prevent concurrent deployments
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required for gh-pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Prepare Devbox configuration
        run: ln -s devbox-minimal.json devbox.json
        working-directory: .devcontainer

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.11.0
        with:
          project-path: .devcontainer

      - name: Generate Chart.yaml metadata
        run: devbox run -- task docs:metadata
        working-directory: .devcontainer

      - name: Generate component documentation
        run: devbox run -- task docs:helm
        working-directory: .devcontainer

      - name: Build MkDocs site
        run: devbox run -- task docs:build
        working-directory: .devcontainer

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: devbox run -- task docs:deploy
        working-directory: .devcontainer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for PRs)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-site
          path: site/
          retention-days: 7
