name: Documentation

on:
  # Trigger after CI completes successfully on main
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required to commit and push built docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Only run if CI was successful (or manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Restore MkDocs cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: mkdocs-${{ hashFiles('mkdocs.yml', 'docs_src/**') }}
          restore-keys: |
            mkdocs-

      - name: Prepare Devbox configuration
        run: ln -s devbox-minimal.json devbox.json
        working-directory: .devcontainer

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.11.0
        with:
          project-path: .devcontainer

      - name: Generate Chart.yaml metadata
        run: devbox run -- task docs:metadata
        working-directory: .devcontainer

      - name: Generate component documentation
        run: devbox run -- task docs:helm
        working-directory: .devcontainer

      - name: Build MkDocs site
        run: devbox run -- task docs:build
        working-directory: .devcontainer

      - name: Validate build output
        run: |
          test -d docs/ || { echo "Error: docs/ directory not found"; exit 1; }
          test -f docs/index.html || { echo "Error: docs/index.html not found"; exit 1; }
          test -f docs/sitemap.xml || { echo "Error: docs/sitemap.xml not found"; exit 1; }
          echo "âœ… Build output validated"

      - name: Check for broken links
        run: devbox run -- task docs:linkcheck
        working-directory: .devcontainer
        continue-on-error: true

      - name: Commit and push built documentation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update built documentation [skip ci]"
            git push origin main
          fi
