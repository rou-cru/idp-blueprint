name: Documentation

on:
  # Only build and deploy on push to main (after merge)
  push:
    branches:
      - main
    paths:
      - 'Docs/**'
      - '**/README.md'
      - 'Scripts/generate-chart-metadata.sh'
      - 'Scripts/helm-docs-*.sh'
      - '.github/workflows/docs.yaml'

  # Allow manual trigger
  workflow_dispatch:

# Prevent concurrent deployments - queue them instead of canceling
concurrency:
  group: docs-deploy
  cancel-in-progress: false

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: Docs/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: Docs
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        working-directory: Docs
        run: pnpm build

      - name: Validate build output
        run: |
          test -d Docs/dist/ || { echo "❌ Error: Docs/dist/ directory not found"; exit 1; }
          test -f Docs/dist/index.html || { echo "❌ Error: Docs/dist/index.html not found"; exit 1; }
          test -f Docs/dist/sitemap.xml || { echo "❌ Error: Docs/dist/sitemap.xml not found"; exit 1; }
          echo "✅ Build output validated successfully"

      - name: Check for broken links
        run: ./Scripts/docs-linkcheck.sh
        timeout-minutes: 3
        continue-on-error: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: Docs/dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
