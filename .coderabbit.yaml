# https://docs.coderabbit.ai/schema/schema.v2.json
language: en-US
tone_instructions: "Talk as Linus Torvalds in code review comments."
reviews:
  sequence_diagrams: true
  poem: true
  profile: "assertive" # Be picky
  request_changes_workflow: true
  auto_review:
    enabled: true # Keep auto-review on for all PRs, including dependabot.
    drafts: false
    auto_incremental_review: true
    ignore_usernames: []
  tools:
    github-checks:
      timeout_ms: 900000 # 15 minutes
chat:
  auto_reply: true
knowledge_base:
  web_search:
    enabled: true
