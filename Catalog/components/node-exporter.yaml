  description: Prometheus Node Exporter - Exposes hardware and OS metrics from nodes.
  tags: [metrics, daemonset, prometheus, tier-high, environment-demo, platform-observability, data-pipeline-metrics, collector]
  annotations:
    backstage.io/source-location: url:https://github.com/rou-cru/idp-blueprint/tree/main/Catalog/components/node-exporter.yaml
    backstage.io/kubernetes-id: node-exporter
    backstage.io/kubernetes-namespace: observability
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=prometheus-node-exporter"
    argocd/app-name: obs-kube-prometheus-stack
