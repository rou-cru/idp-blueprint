    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/part-of=idp,app.kubernetes.io/instance=cert-manager'
    backstage.io/kubernetes-id: cert-manager
    backstage.io/kubernetes-namespace: cert-manager
    deployment.method: "helm"
    helm.chart: "jetstack/cert-manager"
