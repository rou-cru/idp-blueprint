apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argocd
  description: The ArgoCD System (Logical grouping).
  tags:
    [
      gitops,
      orchestration,
      tier-critical,
      environment-demo,
      platform-infrastructure,
    ]
  annotations:
    backstage.io/source-location: url:https://github.com/rou-cru/idp-blueprint/tree/main/Catalog/components/argocd.yaml
    backstage.io/kubernetes-id: argocd
    backstage.io/kubernetes-namespace: argocd
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/part-of=argocd"
    # Kyverno Policy Reporter
    kyverno.io/namespace: argocd
    kyverno.io/kind: Deployment
    kyverno.io/resource-name: argocd-server
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  subComponentOf: idp-orchestration # Opcional, pero refuerza la jerarqu√≠a
  providesApis: [argocd-api]
  dependsOn:
    - resource:default/local-k8s-cluster
