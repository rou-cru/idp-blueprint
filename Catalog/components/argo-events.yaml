apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: argo-events
  description: Argo Events - Event-driven workflow automation for Kubernetes - Helm Chart.
  tags: [events, orchestration, automation, kubernetes, tier-critical, environment-demo, platform-events]
  annotations:
    backstage.io/source-location: url:https://github.com/rou-cru/idp-blueprint/tree/main/Catalog/components/argo-events.yaml
    backstage.io/techdocs-ref: dir:.
    backstage.io/kubernetes-id: argo-events
    backstage.io/kubernetes-namespace: argo-events
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/part-of=argo-events"
    argocd/app-name: events-argo-events
    deployment.method: "helm"
    helm.chart: "argo/argo-events"
    # Kyverno Policy Reporter
    kyverno.io/namespace: argo-events
    kyverno.io/kind: Deployment
    kyverno.io/resource-name: argo-events-controller-manager
    # Grafana Dashboard
    grafana/dashboard-selector: "namespace=argo-events"
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-orchestration
  dependsOn:
    - resource:default/local-k8s-cluster
    - component:eventbus
