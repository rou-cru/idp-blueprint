  tags: [eventbus, messaging, nats, statefulset, tier-critical, environment-demo, platform-events]
  annotations:
    backstage.io/source-location: url:https://github.com/rou-cru/idp-blueprint/tree/main/Catalog/components/eventbus.yaml
    backstage.io/kubernetes-id: eventbus
    backstage.io/kubernetes-namespace: argo-events
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=eventbus"
    argocd/app-name: events-argo-events
