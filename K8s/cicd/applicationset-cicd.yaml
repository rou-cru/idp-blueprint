apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cicd
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        revision: HEAD
        directories:
          - path: K8s/cicd/*
  template:
    metadata:
      name: 'cicd-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: cicd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
