apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarqube-monitoring-passcode
  namespace: cicd
  labels:
    app.kubernetes.io/name: externalsecret
    app.kubernetes.io/instance: sonarqube-monitoring-passcode
    app.kubernetes.io/component: secret-sync
    app.kubernetes.io/part-of: idp
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    description: 'Syncs SonarQube monitoring passcode from Vault'
    contact: platform-team
spec:
  refreshInterval: 3m
  secretStoreRef:
    kind: SecretStore
    name: cicd
  target:
    name: sonarqube-monitoring-passcode
    creationPolicy: Owner
  data:
    - secretKey: passcode
      remoteRef:
        key: secret/data/sonarqube/monitoring
        property: passcode
