---
apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-token
  namespace: cicd
  labels:
    app.kubernetes.io/name: secret
    app.kubernetes.io/instance: sonarqube-token
    app.kubernetes.io/component: credentials
    app.kubernetes.io/part-of: idp
    # Kubernetes Credentials Provider plugin labels
    jenkins.io/credentials-type: secretText
    jenkins.io/credentials-scope: global
  annotations:
    description: 'SonarQube authentication token for Jenkins integration'
    contact: 'platform-team'
    documentation: 'https://jenkinsci.github.io/kubernetes-credentials-provider-plugin/'
    jenkins.io/credentials-description: 'SonarQube Server Authentication Token'
type: Opaque
stringData:
  # This will be populated by External Secrets Operator from Vault
  # The kubernetes-credentials-provider plugin will expose this as credential ID "sonarqube-token"
  text: ""
