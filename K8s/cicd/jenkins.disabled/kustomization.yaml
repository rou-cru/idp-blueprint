apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - jenkins-httproute.yaml
  - jenkins-servicemonitor.yaml
  - jenkins-admin-externalsecret.yaml
  - sonarqube-token-externalsecret.yaml

helmCharts:
  - name: jenkins
    repo: https://charts.jenkins.io
    version: 5.8.104
    releaseName: jenkins
    namespace: cicd
    valuesFile: jenkins-values.yaml
