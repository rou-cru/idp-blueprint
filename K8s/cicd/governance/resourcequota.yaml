apiVersion: v1
kind: ResourceQuota
metadata:
  name: cicd-quota
  namespace: cicd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  hard:
    # Sized to accommodate CI/CD workloads in the cicd namespace
    # (Argo Workflows controller/server, SonarQube, and related jobs)
    requests.cpu: "3000m"
    requests.memory: "6Gi"
    limits.cpu: "8000m"
    limits.memory: "14Gi"
