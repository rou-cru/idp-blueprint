apiVersion: v1
kind: ResourceQuota
metadata:
  name: cicd-quota
  namespace: cicd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  hard:
    # Increased to accommodate Jenkins StatefulSet (250m+50m requests, 1+0.1 limits)
    # plus SonarQube and other CICD workloads
    requests.cpu: "2000m"
    requests.memory: "4Gi"
    limits.cpu: "6000m"
    limits.memory: "10Gi"
