---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarqube-token
  namespace: cicd
  labels:
    app.kubernetes.io/name: externalsecret
    app.kubernetes.io/instance: sonarqube-token
    app.kubernetes.io/component: secret-sync
    app.kubernetes.io/part-of: idp
  annotations:
    description: 'Syncs SonarQube admin token from Vault for Jenkins authentication'
    contact: 'platform-team'
    documentation: 'https://external-secrets.io/latest/api/externalsecret/'
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-secretstore
    kind: SecretStore
  target:
    name: sonarqube-token
    creationPolicy: Merge
    template:
      metadata:
        labels:
          app.kubernetes.io/name: secret
          app.kubernetes.io/instance: sonarqube-token
          app.kubernetes.io/component: credentials
          app.kubernetes.io/part-of: idp
          jenkins.io/credentials-type: secretText
          jenkins.io/credentials-scope: global
        annotations:
          jenkins.io/credentials-description: 'SonarQube Server Authentication Token'
      data:
        text: '{{ .password }}'
  dataFrom:
    - extract:
        key: secret/sonarqube/admin
