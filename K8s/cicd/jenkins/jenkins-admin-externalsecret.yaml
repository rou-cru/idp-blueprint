---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-admin-credentials
  namespace: cicd
  labels:
    app.kubernetes.io/name: externalsecret
    app.kubernetes.io/instance: jenkins-admin
    app.kubernetes.io/component: secret-sync
    app.kubernetes.io/part-of: idp
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    description: 'Syncs Jenkins admin credentials from Vault KV'
    contact: 'platform-team'
    documentation: 'https://external-secrets.io/latest/api/externalsecret/'
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: cicd
    kind: SecretStore
  target:
    name: jenkins-admin-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/name: secret
          app.kubernetes.io/instance: jenkins-admin
          app.kubernetes.io/component: credentials
          app.kubernetes.io/part-of: idp
      data:
        jenkins-admin-user: admin
        jenkins-admin-password: '{{ .password }}'
  dataFrom:
    - extract:
        key: secret/jenkins/admin
