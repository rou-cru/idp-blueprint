apiVersion: v1
kind: LimitRange
metadata:
  name: default-limit-range
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 150m
        memory: 256Mi
      default:
        cpu: 500m
        memory: 1Gi
