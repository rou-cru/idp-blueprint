apiVersion: v1
kind: ResourceQuota
metadata:
  name: backstage-quota
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  hard:
    # Sized for a single Backstage web/ingestion pod plus Postgres with headroom
    requests.cpu: "1500m"
    requests.memory: "3Gi"
    limits.cpu: "4000m"
    limits.memory: "8Gi"
