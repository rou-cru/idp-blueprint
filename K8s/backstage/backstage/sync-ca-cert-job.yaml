apiVersion: batch/v1
kind: Job
metadata:
  name: sync-ca-cert
  namespace: backstage
  labels:
    app.kubernetes.io/name: sync-ca-cert
    app.kubernetes.io/instance: sync-ca-cert-backstage
    app.kubernetes.io/component: certificate-sync
    app.kubernetes.io/part-of: idp
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    description: 'Syncs CA certificate from kube-system to backstage namespace'
    argocd.argoproj.io/sync-wave: "-2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sync-ca-cert
        app.kubernetes.io/component: certificate-sync
    spec:
      serviceAccountName: backstage-ca-sync
      restartPolicy: OnFailure
      containers:
        - name: sync-ca
          image: bitnami/kubectl:1.33
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Fetching CA certificate from cert-manager/idp-demo-ca-secret..."
              CA_CERT=$(kubectl get secret idp-demo-ca-secret -n cert-manager -o jsonpath='{.data.tls\.crt}' | base64 -d)

              echo "Updating ConfigMap idp-ca-cert in backstage namespace..."
              kubectl create configmap idp-ca-cert \
                --from-literal=ca.crt="$CA_CERT" \
                --namespace=backstage \
                --dry-run=client -o yaml | \
              kubectl apply -f -

              echo "CA certificate synced successfully"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
