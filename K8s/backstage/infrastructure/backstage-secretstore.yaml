apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: backstage
  namespace: backstage
  labels:
    app.kubernetes.io/name: secretstore
    app.kubernetes.io/instance: backstage
    app.kubernetes.io/component: secret-backend
    app.kubernetes.io/part-of: idp
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    description: 'SecretStore connecting to Vault for Backstage secrets'
    contact: platform-team
spec:
  retrySettings:
    maxRetries: 5
    retryInterval: "10s"
  provider:
    vault:
      server: "http://vault.vault-system.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "eso-backstage-role"
          serviceAccountRef:
            name: external-secrets
            audiences:
              - vault
