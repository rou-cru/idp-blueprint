apiVersion: v1
kind: Namespace
metadata:
  name: ${{ values.appName }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    app.kubernetes.io/name: ${{ values.appName }}
    app.kubernetes.io/part-of: user-applications
    owner: ${{ values.owner }}
    business-unit: ${{ values.businessUnit }}
    environment: ${{ values.environment }}
    managed-by: backstage
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ${{ values.appName }}-quota
  namespace: ${{ values.appName }}
  labels:
    app.kubernetes.io/name: ${{ values.appName }}
    app.kubernetes.io/part-of: user-applications
    owner: ${{ values.owner }}
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "10"
    services: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ${{ values.appName }}-limits
  namespace: ${{ values.appName }}
  labels:
    app.kubernetes.io/name: ${{ values.appName }}
    app.kubernetes.io/part-of: user-applications
spec:
  limits:
    - max:
        cpu: "1"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 64Mi
      default:
        cpu: 200m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      type: Container
