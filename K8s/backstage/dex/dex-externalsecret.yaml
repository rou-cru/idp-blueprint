---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-secrets
  namespace: backstage
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: identity-provider
  annotations:
    argocd.argoproj.io/sync-wave: "-1"

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: backstage
    kind: SecretStore
  target:
    name: dex-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      type: Opaque
  data:
    # checkov:skip=CKV_SECRET_6:False positive, key name not secret value
    - secretKey: DEX_CLIENT_SECRET
      remoteRef:
        key: secret/backstage/app
        property: dexClientSecret
