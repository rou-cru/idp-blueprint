apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backstage
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: applicationset
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: ${REPO_URL}
        revision: ${TARGET_REVISION}
        directories:
          - path: K8s/backstage/*
  template:
    metadata:
      name: "backstage-{{.path.basename}}"
    spec:
      project: backstage
      sources:
        - repoURL: ${REPO_URL}
          targetRevision: ${TARGET_REVISION}
          path: "{{.path.path}}"
          kustomize:
            patches:
              # DNS_SUFFIX patch only for backstage and dex (contains vars-placeholder.yaml)
              - target:
                  kind: ConfigMap
                  name: idp-vars-backstage
                patch: |
                  - op: replace
                    path: /data/DNS_SUFFIX
                    value: "${DNS_SUFFIX}"
                  - op: replace
                    path: /data/CLUSTER_NAME
                    value: "${CLUSTER_NAME}"
                  - op: replace
                    path: /data/GITHUB_ORG
                    value: "${GITHUB_ORG}"
                  - op: replace
                    path: /data/GITHUB_REPO
                    value: "${GITHUB_REPO}"
                  - op: replace
                    path: /data/GITHUB_BRANCH
                    value: "${GITHUB_BRANCH}"
                  - op: replace
                    path: /data/GITHUB_TOKEN
                    value: "${GITHUB_TOKEN}"
              - target:
                  kind: ConfigMap
                  name: idp-vars-dex
                patch: |
                  - op: replace
                    path: /data/DNS_SUFFIX
                    value: "${DNS_SUFFIX}"
                  - op: replace
                    path: /data/GITHUB_ORG
                    value: "${GITHUB_ORG}"
                  - op: replace
                    path: /data/GITHUB_REPO
                    value: "${GITHUB_REPO}"
                  - op: replace
                    path: /data/GITHUB_BRANCH
                    value: "${GITHUB_BRANCH}"
      destination:
        server: https://kubernetes.default.svc
        namespace: backstage
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m
      ignoreDifferences:
        - group: ""
          kind: ConfigMap
          jsonPointers:
            - /data
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - ".webhooks[]?.clientConfig.caBundle"
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
            - ".webhooks[]?.clientConfig.caBundle"
        - group: ""
          kind: Secret
          jsonPointers:
            - /data
            - /metadata/labels
        - group: ""
          kind: ServiceAccount
          jsonPointers:
            - /secrets
        - group: external-secrets.io
          kind: ExternalSecret
          jsonPointers:
            - /status
            - /metadata/generation
