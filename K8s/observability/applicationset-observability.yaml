apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: applicationset
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  generators:
    - git:
        repoURL: ${REPO_URL}
        revision: ${TARGET_REVISION}
        directories:
          - path: K8s/observability/*
  template:
    metadata:
      name: 'obs-{{path.basename}}'
    spec:
      project: observability
      source:
        repoURL: ${REPO_URL}
        targetRevision: ${TARGET_REVISION}
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: observability
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m
      ignoreDifferences:
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
        - group: ""
          kind: Secret
          jsonPointers:
            - /data
            - /metadata/labels
        - group: ""
          kind: ServiceAccount
          jsonPointers:
            - /secrets
        - group: external-secrets.io
          kind: ExternalSecret
          jsonPointers:
            - /status
            - /metadata/generation
            - /spec/target/deletionPolicy
            - /spec/target/template/metadata
            - /spec/target/template/engineVersion
            - /spec/target/template/mergePolicy
            - /spec/target/template/type
          jqPathExpressions:
            - .spec.data[]?.remoteRef.conversionStrategy
            - .spec.data[]?.remoteRef.decodingStrategy
            - .spec.data[]?.remoteRef.metadataPolicy
            - .spec.dataFrom[]?.extract.conversionStrategy
            - .spec.dataFrom[]?.extract.decodingStrategy
            - .spec.dataFrom[]?.extract.metadataPolicy
        - group: pyrra.dev
          kind: ServiceLevelObjective
          jsonPointers:
            - /status
