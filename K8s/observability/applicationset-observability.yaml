apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        revision: HEAD
        directories:
          - path: K8s/observability/*
  template:
    metadata:
      name: 'observability-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: observability
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
