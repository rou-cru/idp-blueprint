---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: observability
  labels:
    app.kubernetes.io/name: externalsecret
    app.kubernetes.io/instance: grafana-admin
    app.kubernetes.io/component: secret-sync
    app.kubernetes.io/part-of: idp
  annotations:
    description: 'Syncs Grafana admin credentials from Vault KV'
    contact: 'platform-team'
    documentation: 'https://external-secrets.io/latest/api/externalsecret/'
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: vault-secretstore
    kind: SecretStore
  target:
    name: grafana-admin-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/name: secret
          app.kubernetes.io/instance: grafana-admin
          app.kubernetes.io/component: credentials
          app.kubernetes.io/part-of: idp
      data:
        admin-user: admin
        admin-password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: secret/grafana/admin
      rewrite:
        - regexp:
            source: 'admin-password'
            target: 'adminPassword'
