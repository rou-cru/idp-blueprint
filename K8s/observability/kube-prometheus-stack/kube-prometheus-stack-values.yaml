## @section Alertmanager
## @description Configuration for Alertmanager. Disabled for the demo.
# -- Alertmanager está deshabilitado, pero se configura por completitud.
alertmanager:
  enabled: false
  alertmanagerSpec:
    # -- Log retention for Alertmanager.
    retention: 6h
    # -- Storage configuration for Alertmanager.
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ['ReadWriteOnce']
          resources:
            requests:
              storage: 1Gi # No se usará, pero es requerido por la plantilla
  # -- Resource requests and limits for Alertmanager.
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

## @section Prometheus
## @description Configuration for the Prometheus instance.
# -- Configuración de la instancia de Prometheus
prometheus:
  prometheusSpec:
    # -- Data retention for Prometheus.
    retention: 6h
    # -- Al no definir storageSpec, usará un emptyDir (sin persistencia real)
    # -- Resource requests and limits for Prometheus.
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

## @section Grafana
## @description Configuration for the Grafana instance.
# -- Configuración de Grafana
grafana:
  # -- Persistence is disabled for the demo.
  persistence:
    enabled: false
  # -- Resource requests and limits for Grafana.
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  # -- Additional datasources for Grafana.
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.observability.svc.cluster.local:80
      access: proxy
      isDefault: false

