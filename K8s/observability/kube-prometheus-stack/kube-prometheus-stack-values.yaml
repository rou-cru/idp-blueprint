## @section CRDs
## @description CRD installation configuration.
# -- Disables the installation of CRDs, as they are managed separately.
crds:
  enabled: false

## @section Alertmanager
## @description Alertmanager configuration.
alertmanager:
  # -- Disabled by default. This blueprint uses Grafana Unified Alerting as the
  # primary platform for managing alerts from all datasources (Prometheus, Loki, etc.),
  # providing a single, integrated user experience.
  enabled: false

## @section Prometheus
## @description Prometheus instance configuration.
prometheus:
  priorityClassName: platform-observability
  prometheusSpec:
    # -- Global scrape interval for all ServiceMonitors (unless overridden).
    scrapeInterval: 60s
    # -- Global scrape timeout for all ServiceMonitors (unless overridden).
    scrapeTimeout: 40s
    # -- Metrics retention time.
    retention: 6h
    # -- Enable persistence for Prometheus TSDB. 1Gi supports 6h retention for ~50 pods
    # with 4x overhead margin. Data survives pod restarts but is lost on cluster destruction.
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    resources:
      requests:
        # -- (string) CPU request
        cpu: 100m
        # -- (string) Memory request
        memory: 384Mi
      limits:
        # -- (string) CPU limit
        cpu: 250m
        # -- (string) Memory limit
        memory: 512Mi

## @section Grafana
## @description Grafana instance configuration.
grafana:
  priorityClassName: platform-dashboards
  # -- Enable persistence for dashboards and settings
  persistence:
    enabled: true
    type: pvc
    size: 1Gi
    accessModes: [ReadWriteOnce]
  # -- Use existing secret for admin credentials from Vault via ESO.
  admin:
    # checkov:skip=CKV_SECRET_6:The existingSecret field is a reference to a secret, not a secret itself.
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    # checkov:skip=CKV_SECRET_6:The passwordKey field is a key name, not a secret.
    passwordKey: admin-password
  resources:
    requests:
      # -- (string) CPU request
      cpu: 50m
      # -- (string) Memory request
      memory: 128Mi
    limits:
      # -- (string) CPU limit
      cpu: 250m
      # -- (string) Memory limit
      memory: 256Mi
  # -- Additional datasources for Grafana.
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.observability.svc.cluster.local:3100
      access: proxy
      isDefault: false
  # -- Automatically install useful plugins on startup.
  plugins:
    - grafana-piechart-panel
    - grafana-polystat-panel
    - marcusolsson-json-datasource
  # -- Sidecar to automatically discover and load dashboards from ConfigMaps.
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      # -- An empty labelValue searches for the presence of the label, regardless of its value.
      labelValue: ""
  # -- Advanced Grafana configuration via grafana.ini
  grafana.ini:
    users:
      # -- Disables the user sign-up page.
      allow_sign_up: false
      # -- Set the default UI theme to dark.
      default_theme: dark

## @section Prometheus Operator
## @description Prometheus Operator configuration.
prometheusOperator:
  # -- (string) Priority class
  priorityClassName: platform-observability

  resources:
    requests:
      # -- (string) CPU request
      cpu: 25m
      # -- (string) Memory request
      memory: 32Mi
    limits:
      # -- (string) CPU limit
      cpu: 50m
      # -- (string) Memory limit
      memory: 64Mi

## @section Kube State Metrics
## @description Kube State Metrics configuration.
kube-state-metrics:
  # -- (string) Priority class
  priorityClassName: platform-observability
  # -- (list) Enable only relevant resource types (whitelist approach)
  extraArgs:
    - --resources=cronjobs,daemonsets,deployments,jobs,namespaces,networkpolicies,nodes,persistentvolumeclaims,persistentvolumes,pods,services,statefulsets,storageclasses

  prometheus:
    monitor:
      # -- (list) Drop high-cardinality labels
      metricRelabelings:
        # Drop uid label
        - action: labeldrop
          regex: "uid"
        # Drop container_id
        - action: labeldrop
          regex: "container_id"
        # Drop image_id
        - action: labeldrop
          regex: "image_id"

  resources:
    requests:
      # -- (string) CPU request
      cpu: 25m
      # -- (string) Memory request
      memory: 64Mi
    limits:
      # -- (string) CPU limit
      cpu: 50m
      # -- (string) Memory limit
      memory: 128Mi

## @section Prometheus Node Exporter
## @description Prometheus Node Exporter configuration.
prometheus-node-exporter:
  # -- (string) Priority class
  priorityClassName: platform-observability
  # -- (list) Minimal collector set optimized for K3d
  extraArgs:
    - --collector.disable-defaults
    - --collector.cpu
    - --collector.cpufreq
    - --collector.meminfo
    - --collector.diskstats
    - --collector.filesystem
    - --collector.netdev
    - --collector.loadavg
    - --collector.pressure
    - --collector.vmstat
    - --collector.stat
    - --collector.uname

  resources:
    requests:
      # -- (string) CPU request
      cpu: 15m
      # -- (string) Memory request
      memory: 24Mi
    limits:
      # -- (string) CPU limit
      cpu: 30m
      # -- (string) Memory limit
      memory: 48Mi

## @section Windows Exporter
## @description Windows Exporter configuration.
# -- Disables unnecessary components.
windows-exporter:
  enabled: false
