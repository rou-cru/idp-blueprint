## @section Deployment Mode
## @description Defines the deployment mode for Loki.
# -- Deploys Loki as a single monolithic binary
# -- Check https://grafana.com/docs/loki/latest/get-started/deployment-modes
deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  auth_enabled: false
  limits_config:
    retention_period: 6h
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true

singleBinary:
  replicas: 1

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
