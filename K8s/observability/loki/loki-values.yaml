## @section Deployment Mode
## @description Defines the deployment mode for Loki.
# -- Deploys Loki as a single monolithic binary
# -- Check https://grafana.com/docs/loki/latest/get-started/deployment-modes
deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  auth_enabled: false
  limits_config:
    retention_period: 6h
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
    delete_request_store: filesystem

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 2Gi
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable memcached caches (not needed in SingleBinary mode)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Disable gateway (not needed in SingleBinary mode)
gateway:
  enabled: false

# Disable canary (testing component, not needed for demo)
lokiCanary:
  enabled: false

# Disable test (not needed for demo, requires canary to be enabled)
test:
  enabled: false

# Disable IPv6
memberlist:
  enable_ipv6: false
