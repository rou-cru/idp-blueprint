## @section Deployment Mode
## @description Defines the deployment mode for Loki.
# -- Deploys Loki in microservices mode (simple-scalable)
deploymentMode: simple-scalable

## @section Gateway
## @description NGINX gateway as a single entry point for all Loki services.
# -- Enables the gateway (nginx) as a single entry point
gateway:
  enabled: true
  replicas: 1
  # -- Resource requests and limits for the gateway.
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
    port: 80

## @section Backend
## @description Configuration for the backend components (compactor, ruler).
# -- Configures the backend (compactor, ruler)
backend:
  replicas: 1
  # -- Resource requests and limits for the backend.
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  # -- Persistence is disabled for the demo.
  persistence:
    enabled: false # No real persistence

## @section Read
## @description Configuration for the read path components (querier, query-frontend).
# -- Configures the readers (querier, query-frontend)
read:
  replicas: 1
  # -- Resource requests and limits for the read path.
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  # -- Persistence is disabled for the demo.
  persistence:
    enabled: false # No real persistence

## @section Write
## @description Configuration for the write path components (distributor, ingester).
# -- Configures the writers (distributor, ingester)
write:
  replicas: 1
  # -- Resource requests and limits for the write path.
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # -- Persistence is disabled for the demo.
  persistence:
    enabled: false # No real persistence

## @section Global Configuration
## @description Global Loki settings for auth, retention, and storage.
# -- Global Loki configuration
loki:
  auth_enabled: false
  limits_config:
    retention_period: 6h
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
