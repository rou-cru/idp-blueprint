## @section Deployment Mode
## @description Defines the deployment mode for Loki.
# -- Deploy Loki as a single monolithic binary. See https://grafana.com/docs/loki/latest/get-started/deployment-modes/
deploymentMode: SingleBinary

## @section Loki Configuration
## @description Core Loki settings for storage, retention, and authentication.
loki:
  # -- This section uses the modern, structured configuration format.
  structuredConfig:
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    common:
      path_prefix: /var/loki
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
      replication_factor: 1

    # In a short-lived demo environment (<6h), keeping the index period at 24h
    # is the most efficient strategy. It prevents the compactor from doing
    # heavy work (building a full block) for data that will be deleted soon,
    # leaving it to focus only on retention (cleanup).
    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/boltdb-shipper-active
        cache_location: /var/loki/boltdb-shipper-cache
        cache_ttl: 24h
      filesystem:
        directory: /var/loki/chunks

    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      delete_request_store: filesystem

    limits_config:
      retention_period: 6h

## @section Single Binary Mode
## @description Configuration for the single-binary deployment mode.
singleBinary:
  # -- Number of replicas for the single binary.
  replicas: 1
  # -- Resource limits and requests for Loki.
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  # -- Persistence configuration for the single binary.
  persistence:
    enabled: true
    size: 2Gi
  # -- Readiness probe for the single binary pod.
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  # -- Liveness probe for the single binary pod.
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

## @section Component Disablement
## @description Disable unused components for single-binary mode.
# -- Disable read replicas (not used in single-binary mode).
read:
  replicas: 0
# -- Disable write replicas (not used in single-binary mode).
write:
  replicas: 0
# -- Disable backend replicas (not used in single-binary mode).
backend:
  replicas: 0

# -- Disable memcached chunks cache (not needed in SingleBinary mode).
chunksCache:
  enabled: false
# -- Disable memcached results cache (not needed in SingleBinary mode).
resultsCache:
  enabled: false

# -- Disable gateway (not needed in SingleBinary mode).
gateway:
  enabled: false

# -- Disable canary (testing component, not needed for demo).
lokiCanary:
  enabled: false

# -- Disable test (not needed for demo, requires canary to be enabled).
test:
  enabled: false

# -- Disable IPv6 for the memberlist.
memberlist:
  enable_ipv6: false
