## @section Resource Management
## @description Defines resource requests and limits for the Fluent-bit pod.
# -- Resource requests for the pod.
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  # -- Resource limits for the pod.
  limits:
    cpu: 100m
    memory: 128Mi

## @section Fluent-bit Configuration
## @description Defines the core behavior, including inputs, filters and outputs.
config:
  # -- Input configuration optimized to reduce file descriptor usage.
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        DB /var/fluent-bit/state/flb_kube.db
        DB.Sync Normal
        Path_Key filename
        Ignore_Older 24h

  # -- Filter configuration to enrich logs with Kubernetes metadata.
  filters: |
    [FILTER]
        Name                kubernetes
        Match               *
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log

  # -- Output configuration to forward logs to Loki.
  outputs: |
    [OUTPUT]
        Name loki
        Match *
        Host loki.observability.svc.cluster.local
        Port 3100
        # Use Kubernetes metadata for rich labels in Loki
        Labels job=fluent-bit, namespace=$kubernetes['namespace_name'], pod_name=$kubernetes['pod_name']

## @section Volume Configuration
## @description Disable /etc/machine-id mount (not available in K3d containers)
daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
  - name: fluentbitstate
    hostPath:
      path: /var/fluent-bit/state

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true
  - name: fluentbitstate
    mountPath: /var/fluent-bit/state

## @section Health Checks
## @description Tune probes to account for Loki dependency startup time
readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
