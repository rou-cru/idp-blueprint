apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  # Ensure this component applies after core infra within the app context
  argocd.argoproj.io/sync-wave: "2"

helmCharts:
  - name: pyrra
    repo: https://pyrra-dev.github.io/helm-charts
    # Version pinned for reproducibility; latest is 0.19.2 as of Nov 2025
    version: 0.19.2
    releaseName: pyrra
    namespace: observability
    valuesFile: values.yaml
