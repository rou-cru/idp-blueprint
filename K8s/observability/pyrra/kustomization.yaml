apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  # Ensure this component applies after core infra within the app context
  argocd.argoproj.io/sync-wave: "2"

helmCharts:
  - name: pyrra
    repo: https://pyrra.dev/charts
    # Version pinned for reproducibility; adjust to an available release if needed
    version: 0.7.5
    releaseName: pyrra
    namespace: observability
    valuesFile: pyrra-values.yaml
