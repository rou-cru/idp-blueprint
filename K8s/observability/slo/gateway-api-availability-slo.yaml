apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: gateway-api-availability
  namespace: observability
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: slo
    app.kubernetes.io/name: gateway-api-availability
    app.kubernetes.io/instance: gateway-api-demo
    owner: platform-team
    business-unit: infrastructure
    environment: demo
    tier: critical
spec:
  target: "99.9"
  window: 6h
  description: "Gateway API should successfully route HTTP requests without 5xx errors"
  indicator:
    ratio:
      errors:
        metric: envoy_cluster_upstream_rq{envoy_response_code=~"5.."}
      total:
        metric: envoy_cluster_upstream_rq
