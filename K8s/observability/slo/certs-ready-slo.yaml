apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: certmanager-certificates-ready
  namespace: observability
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: slo
    app.kubernetes.io/name: certmanager-certs-ready
    app.kubernetes.io/instance: certs-ready-demo
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  target: "99.9"
  window: 6h
  indicator:
    ratio:
      errors:
        metric: |
          count(certmanager_certificate_ready_status) - sum(avg_over_time((certmanager_certificate_ready_status==1)[5m]))
      total:
        metric: |
          count(certmanager_certificate_ready_status)
