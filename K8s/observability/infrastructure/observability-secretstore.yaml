---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: observability
  namespace: observability
  labels:
    app.kubernetes.io/name: secretstore
    app.kubernetes.io/instance: observability
    app.kubernetes.io/component: secret-backend
    app.kubernetes.io/part-of: idp
    owner: platform-team
    business-unit: infrastructure
    environment: demo
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    description: 'Vault backend for observability stack secrets (Grafana credentials)'
    contact: 'platform-team'
    documentation: 'https://external-secrets.io/latest/provider/hashicorp-vault/'
spec:
  provider:
    vault:
      server: 'http://vault.vault-system.svc.cluster.local:8200'
      path: 'secret'
      version: 'v2'
      auth:
        kubernetes:
          mountPath: 'kubernetes'
          role: 'eso-observability-role'
          serviceAccountRef:
            name: external-secrets
            audiences:
              - vault
  retrySettings:
    maxRetries: 5
    retryInterval: '10s'
