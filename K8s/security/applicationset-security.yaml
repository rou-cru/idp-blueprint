apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        revision: HEAD
        directories:
          - path: K8s/security/*
  template:
    metadata:
      name: 'security-{{path.basename}}'
    spec:
      project: security
      source:
        repoURL: https://github.com/rou-cru/idp-blueprint.git
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: security
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 5m
