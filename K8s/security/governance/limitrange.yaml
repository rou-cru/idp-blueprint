apiVersion: v1
kind: LimitRange
metadata:
  name: default-limit-range
  namespace: security
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 100m
        memory: 64Mi
      default:
        cpu: 200m
        memory: 128Mi
