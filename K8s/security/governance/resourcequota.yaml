apiVersion: v1
kind: ResourceQuota
metadata:
  name: security-quota
  namespace: security
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  hard:
    # Increased to accommodate Trivy operator (100m requests, 500m limits)
    # plus Trivy scan jobs (2 CPU, 2Gi memory per scan)
    requests.cpu: "2000m"
    requests.memory: "4Gi"
    limits.cpu: "8000m"
    limits.memory: "8Gi"
