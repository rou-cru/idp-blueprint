apiVersion: v1
kind: ResourceQuota
metadata:
  name: security-quota
  namespace: security
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  hard:
    # Increased to accommodate Trivy operator (100m requests, 500m limits)
    # plus Trivy scan jobs (2 CPU, 2Gi memory per scan)
    requests.cpu: "1000m"
    requests.memory: "2Gi"
    limits.cpu: "5000m"
    limits.memory: "5Gi"
