apiVersion: v1
kind: ResourceQuota
metadata:
  name: events-quota
  namespace: argo-events
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  hard:
    # Sized to accommodate Argo Events controller, webhook, EventBus,
    # and multiple EventSources/Sensors as the event mesh grows
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2000m"
    limits.memory: "3Gi"
