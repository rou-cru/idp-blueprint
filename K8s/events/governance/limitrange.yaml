apiVersion: v1
kind: LimitRange
metadata:
  name: events-limitrange
  namespace: argo-events
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: idp
    app.kubernetes.io/component: governance
    owner: platform-team
    business-unit: infrastructure
    environment: demo
spec:
  limits:
    - type: Container
      default:
        cpu: 200m
        memory: 256Mi
      defaultRequest:
        cpu: 50m
        memory: 64Mi
      max:
        cpu: 1000m
        memory: 1Gi
      min:
        cpu: 10m
        memory: 32Mi
