apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - eventbus.yaml
  - alertmanager-eventsource.yaml
  - alertmanager-eventsource-svc.yaml
  - argocd-notifications-eventsource.yaml
  - argocd-notifications-eventsource-svc.yaml
  - backstage-eventsource.yaml
  - backstage-eventsource-svc.yaml
  - argocd-notifications-sensor.yaml
  - slo-remediation-sensor.yaml
  - app-provisioning-sensor.yaml
helmCharts:
  - name: argo-events
    repo: https://argoproj.github.io/argo-helm
    version: 2.4.12
    releaseName: argo-events
    namespace: argo-events
    valuesFile: values.yaml
