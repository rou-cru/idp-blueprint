model = "gpt-5.1-codex"
approval_policy = "on-request"
sandbox_mode = "danger-full-access"

[features]
web_search_request = true

[mcp_servers.memory]
command = "./Scripts/run-memory-mcp.sh"
args = []

[mcp_servers.repomix]
command = "npx"
args = ["-y", "repomix", "--mcp"]

[mcp_servers."sequential-thinking"]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking", "--mcp", "--max-steps", "10"]

[notice]
hide_gpt5_1_migration_prompt = true
