version: '3'

tasks:
  image:build:
    desc: 'Build the Dev Container image (full variant)'
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG: '{{.DOCKER_IMAGE_TAG}}'
    cmds:
      - docker buildx bake dev --progress=auto

  image:build:minimal:
    desc: 'Build minimal image for CI/Jobs'
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG_MINIMAL: '{{.DOCKER_IMAGE_TAG_MINIMAL}}'
    cmds:
      - docker buildx bake minimal --progress=auto

  image:build:ops:
    desc: 'Build ops image for cluster utility jobs'
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG_OPS: '{{.DOCKER_IMAGE_TAG_OPS}}'
    cmds:
      - docker buildx bake ops --progress=auto

  image:release:
    desc: 'Build and push full image to Registry'
    requires:
      vars:
        - DOCKER_REGISTRY_URL
        - DOCKER_REGISTRY_USERNAME
        - DOCKER_REGISTRY_PASSWORD
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG: '{{.DOCKER_IMAGE_TAG}}'
    cmds:
      - docker buildx bake release --progress=auto

  image:release:minimal:
    desc: 'Build and push minimal image to Registry'
    requires:
      vars:
        - DOCKER_REGISTRY_URL
        - DOCKER_REGISTRY_USERNAME
        - DOCKER_REGISTRY_PASSWORD
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG_MINIMAL: '{{.DOCKER_IMAGE_TAG_MINIMAL}}'
    cmds:
      - docker buildx bake release-minimal --progress=auto

  image:release:ops:
    desc: 'Build and push ops image to Registry'
    requires:
      vars:
        - DOCKER_REGISTRY_URL
        - DOCKER_REGISTRY_USERNAME
        - DOCKER_REGISTRY_PASSWORD
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG_OPS: '{{.DOCKER_IMAGE_TAG_OPS}}'
    cmds:
      - docker buildx bake release-ops --progress=auto

  image:release:all:
    desc: 'Build and push all bake targets (full, minimal, ops, dev-portal)'
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG: '{{.DOCKER_IMAGE_TAG}}'
      IMAGE_TAG_MINIMAL: '{{.DOCKER_IMAGE_TAG_MINIMAL}}'
      IMAGE_TAG_OPS: '{{.DOCKER_IMAGE_TAG_OPS}}'
    cmds:
      - docker buildx bake release release-minimal release-ops dev-portal-release --progress=auto

  # Dev Portal (Backstage) tasks
  dev-portal:validate:
    desc: 'Run Backstage code validation (dependencies, lint, types)'
    dir: UI
    cmds:
      - echo "Installing dependencies..."
      - yarn install --immutable --check-resolutions
      - echo "Auto-fixing code style..."
      - yarn fix
      - echo "Verifying code quality..."
      - yarn lint:all
      - echo "Generating type definitions..."
      - yarn tsc

  dev-portal:build:
    desc: 'Build Backstage dev-portal Docker image (host build approach)'
    dir: UI
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG: 'latest'
    cmds:
      - task: dev-portal:validate
      - echo "Building backend bundle..."
      - yarn build:backend
      - echo "Building Docker image..."
      - cd .. && docker buildx bake dev-portal --progress=auto

  dev-portal:release:
    desc: 'Build and push dev-portal image to registry'
    dir: UI
    requires:
      vars:
        - DOCKER_REGISTRY_URL
        - DOCKER_REGISTRY_USERNAME
        - DOCKER_REGISTRY_PASSWORD
    env:
      IMAGE_NAME: '{{.DOCKER_IMAGE_NAME}}'
      IMAGE_TAG: 'latest'
    cmds:
      - echo "Installing dependencies..."
      - yarn install --immutable --check-resolutions
      - echo "Generating type definitions..."
      - yarn tsc
      - echo "Building backend bundle..."
      - yarn build:backend
      - echo "Building and pushing Docker Image..."
      - cd .. && docker buildx bake dev-portal-release --progress=auto

  dev-portal:clean:
    desc: 'Clean dev-portal build artifacts'
    dir: UI
    cmds:
      - echo "Cleaning build artifacts..."
      - rm -rf dist-types
      - rm -rf packages/*/dist
      - rm -rf packages/backend/dist/skeleton.tar.gz
      - rm -rf packages/backend/dist/bundle.tar.gz
      - echo "âœ… Build artifacts cleaned"
