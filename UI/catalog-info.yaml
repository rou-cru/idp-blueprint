apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: idp-backstage
  description: The Developer Portal frontend and backend service.
  tags: [portal, frontend, backend, nodejs]
  annotations:
    # Match Deployment with label app.kubernetes.io/name=backstage
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=backstage"
    backstage.io/techdocs-ref: dir:.
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-core
  providesApis: [idp-backstage-api]
  consumesApis: [argocd-api]
  dependsOn:
    - resource:idp-postgres
    - component:idp-dex

---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: idp-backstage-api
  description: The Backstage Backend API.
spec:
  type: openapi
  lifecycle: production
  owner: platform-team
  system: idp-core
  definition: |
    openapi: 3.0.0
    info:
      title: Backstage API
      version: 1.0.0
    paths: {}

---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: idp-postgres
  description: PostgreSQL database for Backstage.
  tags: [database, postgres]
  annotations:
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=postgresql"
spec:
  type: database
  owner: platform-team
  system: idp-core

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: idp-dex
  description: OIDC Identity Provider (Dex).
  tags: [auth, oidc, go]
  annotations:
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=dex"
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-core
