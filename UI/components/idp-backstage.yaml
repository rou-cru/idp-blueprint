apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: idp-backstage
  description: The Developer Portal frontend and backend service.
  tags: [portal, frontend, backend, nodejs]
  annotations:
    # Match Deployment with label app.kubernetes.io/name=backstage
    backstage.io/kubernetes-label-selector: "app.kubernetes.io/name=backstage"
    backstage.io/techdocs-ref: dir:.
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: idp-core
  providesApis: [idp-backstage-api]
  consumesApis: [argocd-api]
  dependsOn:
    - resource:idp-postgres
    - component:idp-dex
