    # Organization
    - ./IT/platform-org.yaml

    # IT Components
    - ./IT/*/catalog-info.yaml

    # K8s Components
    - ./K8s/*/catalog-info.yaml

    # Policies
    - ./Policies/*/catalog-info.yaml

    # UI
    - ./UI/catalog-info.yaml
