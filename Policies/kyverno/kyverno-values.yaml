## @section CRD Management
## @description Controls the installation of Kyverno Custom Resource Definitions (CRDs).
crds:
  install: true

## @section Resource Management
## @description Defines resource requests and limits for the Kyverno controller pods.
# -- Resources for the main admission controller.
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

# -- Liveness probe for the main admission controller.
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
# -- Readiness probe for the main admission controller.
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
# -- Startup probe for the main admission controller.
startupProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 30

## @section Background Controller
## @description Manages background tasks like generating policy rules.
backgroundController:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

## @section Cleanup Controller
## @description Handles the cleanup of resources based on policies.
cleanupController:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

## @section Reports Controller
## @description Generates and manages policy reports.
reportsController:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
