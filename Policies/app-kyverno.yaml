# This App is intended to be deployed manually via Taskfile to bootstrap the policy engine.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-policies
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rou-cru/idp-blueprint.git
    targetRevision: HEAD
    path: Policies/
    # Kustomize source type
    kustomize:
      namePrefix: 'platform-'
  destination:
    server: https://kubernetes.default.svc
    # The namespace here is a default, but Kustomize will deploy resources
    # to their specified namespaces (e.g., kyverno).
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
