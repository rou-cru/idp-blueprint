site_name: IDP Blueprint
site_description: Enterprise-grade Internal Developer Platform Blueprint - Production-ready platform engineering stack with GitOps, observability, security, and policy enforcement for modern cloud-native architectures
site_author: IDP Blueprint Project
site_url: https://rou-cru.github.io/idp-blueprint
site_dir: site
docs_dir: Docs

repo_name: rou-cru/idp-blueprint
repo_url: https://github.com/rou-cru/idp-blueprint
edit_uri: edit/main/Docs/

# Copyright
copyright: Copyright &copy; 2024-2025 IDP Blueprint Contributors

# Configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: "JetBrains Mono"
  features:
    # Content features
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # Navigation features - collapsible tree navigation
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    # Search features
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - .includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rou-cru/idp-blueprint
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://github.com/rou-cru/idp-blueprint/pkgs/container/idp-blueprint
      name: Container Registry

extra_css:
  - assets/stylesheets/extra.css

